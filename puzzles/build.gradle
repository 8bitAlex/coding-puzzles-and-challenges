plugins {
    id 'java'
}

group 'org.salerno'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // impl
    implementation 'com.google.guava:guava:11.0.2'

    // test impl
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}